<body>
  <div class="container w-25 bg-body-tertiary my-5">
    <main class="form-signin mx-auto my-5">
      <form class="text-center border border-2 p-3">
        <img class="mb-4" src="../assets/logo.png" alt="logo" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please log in</h1>

        <div class="form-floating my-2">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating my-2">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-75 py-2" type="submit">Sign in</button>
      </form>
    </main>

  </div>
