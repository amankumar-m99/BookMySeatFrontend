<div class="container my-5">
    <main class="row my-5 pt-4">
        <form class="col-4 mx-auto text-center border border-1 rounded p-3" [formGroup]="form" (ngSubmit)="submit()">
            <img class="mb-1" src="../assets/logo.png" alt="logo" height="57" width="auto">
            <h1 class="h3 mb-3 fw-normal">Reset your password</h1>
            <hr>

            <div class="form-floating my-3">
                <input type="email" class="form-control dark-input" id="floatingInput" placeholder="name@example.com"
                    formControlName="username">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating my-3">
                <input type="password" [type]="type" class="form-control dark-input" id="floatingPassword"
                    placeholder="Password" formControlName="password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating my-3">
                <input type="password" [type]="type" class="form-control dark-input" id="floatingCPassword"
                    placeholder="Password" formControlName="cpassword">
                <label for="floatingCPassword">Confirm Password</label>
            </div>
        
            <div class="form-check text-start my-3">
                <input class="form-check-input dark-input" type="checkbox" value="remember-me" id="flexCheckDefault"
                    (change)="showPassword()">
                <label class="form-check-label" for="flexCheckDefault">
                    Show Password
                </label>
            </div>

            <button class="btn btn-warning w-75 py-2 my-2" type="submit" [disabled]="isFormSubmissionInProcess">
                <span *ngIf="isFormSubmissionInProcess">
                    Submitting...
                    <div class="spinner-border spinner-border-sm mx-1" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                </span>
                <span *ngIf="!isFormSubmissionInProcess">Submit</span>
            </button>
            <div class="mt-3 small">
                <div class="px-4"><hr></div>
                <span>Don't have an account ?</span>
                <span class="mx-1"><a [routerLink]="['/signup']">Sign up</a></span>
            </div>
        </form>
    </main>
</div>
