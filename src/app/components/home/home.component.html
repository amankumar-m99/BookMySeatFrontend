</section>

<!-- Featured Movies Section -->

    <h2>Featured Movies</h2>
    <div class="movie-carousel">
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300" alt="Movie 1">

                <h3>Movie 1</h3>

            </div>
        </div>
        <div class="movie-card">
            <img src="https://via.placeholder.com/200x300" alt="Movie 2">

                <h3>Movie 2</h3>

            </div>
        </div>
        <div class="movie-card">

            <div class="movie-info">
                <h3>Movie 3</h3>
                <button class="cta-btn">Book Now</button>
            </div>
        </div>
    </div>
</section>

<!-- How It Works Section -->

    <h2>How It Works</h2>
    <div class="steps">
        <div class="step">
            <img src="https://via.placeholder.com/100" alt="Step 1">
            <h3>Browse Movies</h3>
        </div>
        <div class="step">
            <img src="https://via.placeholder.com/100" alt="Step 2">
            <h3>Select Showtime</h3>
        </div>
        <div class="step">
            <img src="https://via.placeholder.com/100" alt="Step 3">
            <h3>Book & Pay</h3>
        </div>
    </div>
</section>
