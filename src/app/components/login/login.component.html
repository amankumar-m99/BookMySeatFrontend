<div class="container w-25 my-5">
    <main class="form-signin mx-auto my-5">
        <form class="text-center border border-2 p-3" [formGroup]="loginForm" (ngSubmit)="submit()">
            <img class="mb-4" src="../assets/logo.png" alt="logo" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please log in</h1>

            <div class="form-floating my-3">
                <input type="email" class="form-control dark-input" id="floatingInput" placeholder="name@example.com" formControlName="username">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating my-3">
                <input type="password" class="form-control dark-input" id="floatingPassword" placeholder="Password" formControlName="password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input dark-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-75 py-2" type="submit">Log in</button>
        </form>
    </main>
</div>
