<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5">
            <form class="d-flex mx-auto" role="search">
                <input class="form-control me-2 dark-input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>
        </div>
        <div class="col-3">
            <div class="form-check text-start my-3">
                <input class="form-check-input dark-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Show only addable items
                </label>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div *ngFor="let movie of movies" class="col-3 my-5 d-flex justify-content-center">
            <div class="card bg-dark text-light mx-2" style="width: 13rem; min-width: 13rem;">
                <img src="../../../assets/logo.png" class="card-img-top" alt="movie" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">{{movie.title}}</h5>
                    <div class="d-flex justify-content-between my-3">
                        <span class="card-text">{{movie.releaseDate | date}}</span>
                        <span class="card-text">{{movie.genre}}</span>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-outline-warning" [class.d-none]="isMovieAdded(movie.id)" (click)="addMovieToTheater(movie.id)">Add to my Theater</button>
                        <button class="btn btn-outline-secondary" [class.d-none]="!isMovieAdded(movie.id)" >Added <i class="bi bi-check2-circle text-success"></i></button>
                        <div class="small m-2">Details</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
