<!-- modal -->
<div class="modal fade" id="quickViewMovieModal" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog border rounded">
        <div class="modal-content dark-my-modal">
            <div class="modal-header d-none">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">{{movie.title}}</h1>
                <button type="button" class="btn-close dark-modal-cross-btn" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn-close dark-modal-cross-btn" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="d-flex">
                    <div>
                        <div class="text-light mx-1">
                            <app-fallproof-image [src]="movie.posterUrl" [class]="'card-img-top'" [alt]="'movie'"
                                [style]="'width: auto; height:15rem;'"></app-fallproof-image>
                        </div>
                    </div>
                    <div class="mx-2">
                        <span class="h4 my-2">{{movie.title}}</span>
                        <div class="my-3 h6">
                            <span class="text-warning"><i class="bi bi-star-fill"></i></span>
                            <span class="mx-2">{{movie.rating}} / 10</span>
                        </div>
                        <div class="my-3">
                            <p class="h6">{{movie.genre}}</p>
                        </div>
                        <div class="my-3">
                            <span class="badge rounded-pill text-bg-warning mx-1">{{movie.duration |
                                minutesTohhmm}}</span>
                            <span class="badge rounded-pill text-bg-warning mx-1">2D</span>
                            <span class="badge rounded-pill text-bg-warning mx-1">{{movie.language}}</span>
                        </div>
                        <div class="my-3 bg-dark p-2 rounded">
                            <span class="h6">Release Date: {{movie.releaseDate | date}}</span>
                        </div>
                    </div>
                </div>
                <div class="my-3 mx-1 p-2 px-3 bg-dark rounded">
                    <p class="h5">About the movie</p>
                    <p class="h6">{{movie.description}}</p>
                </div>
            </div>
            <div class="modal-footer d-none">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    #cancelQuickViewMovieButton>Cancel</button>
            </div>
        </div>
    </div>
</div>
