<div class="container">
    <div>
        <span class="mx-2">Movie:</span>
        <span class="mx-2">{{movie?.title}}</span>
    </div>
    <div>
        <span class="mx-2">Theater:</span>
        <span class="mx-2">{{theater?.name}}</span>
    </div>
    <div>
        <span class="mx-2">Show:</span>
        <span class="mx-2">{{showtime?.startHH +":" + showtime?.startMM | clockFormat12}}</span>
    </div>
    <hr>
    <div class="row">
        <div class="col-9">
            <div class="d-flex justify-content-center my-3">
                <span class="border border-warning rounded p-3 w-50 text-center text-warning h5">Screen this way</span>
            </div>
            <div *ngFor="let row of rows" class="d-flex justify-content-center my-3">
                <button *ngFor="let col of cols" class="btn btn-outline-secondary mx-4 p-2"
                    style="width:50px; height:50px;">{{row + " " + col}}</button>
            </div>
        </div>
        <div class="col-3 pt-5">
            <div class="bg-dark rounded p-2">
                <div class="my-2">
                    <span class="btn btn-outline-secondary mx-4 p-2" style="width:50px; height:50px;"># #</span>
                    <span>Avaialable</span>
                </div>
                <div class="my-2">
                    <span class="btn btn-outline-danger mx-4 p-2" style="width:50px; height:50px;"># #</span>
                    <span>Taken</span>
                </div>
                <div class="my-2">
                    <span class="btn btn-outline-warning mx-4 p-2" style="width:50px; height:50px;"># #</span>
                    <span>Selected</span>
                </div>
            </div>
            <div class="bg-dark rounded p-2 mt-3">
                <p class="text-center h6">My selection</p>
                <p class="text-center h6">{{selectionCount}}</p>
            </div>
            <div class="pt-2 mt-3">
                <button class="btn btn-outline-warning">Book &amp; Checkout</button>
            </div>
        </div>
    </div>
</div>
