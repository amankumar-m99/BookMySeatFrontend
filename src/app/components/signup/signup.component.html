<div class="container w-25 my-3">
    <main class="form-signin mx-auto my-3">
        <form class="text-center border border-2 p-3" [formGroup]="signUpForm" (ngSubmit)="submit()">
            <h1 class="h3 mb-3 fw-normal">Please sign up yourself</h1>

            <div class="form-floating my-3">
                <input type="email" class="form-control dark-input" id="email" placeholder="name@example.com" formControlName="email">
                <label for="email">Email address</label>
            </div>

            <div class="form-floating my-3">
                <input type="password" class="form-control dark-input" id="password" placeholder="Password" formControlName="password">
                <label for="password">Password</label>
            </div>

            <div class="form-floating my-3">
                <input type="password" class="form-control dark-input" id="cpassword" placeholder="confirm password" formControlName="confirmPassword">
                <label for="cpassword">Confirm password</label>
            </div>

            <div class="form-floating my-3">
                <input type="text" class="form-control dark-input" id="firstName" placeholder="First Name" formControlName="firstName">
                <label for="firstName">First Name</label>
            </div>

            <div class="form-floating my-3">
                <input type="text" class="form-control dark-input" id="middleName" placeholder="Middle Name" formControlName="middleName">
                <label for="middleName">Middle Name</label>
            </div>

            <div class="form-floating my-3">
                <input type="text" class="form-control dark-input" id="lastName" placeholder="Last Name" formControlName="lastName">
                <label for="lastName">Last Name</label>
            </div>

            <div class="form-floating my-3">
                <input type="text" class="form-control dark-input" id="phoneNumber" placeholder="Phone number" formControlName="phoneNumber">
                <label for="phoneNumber">Phone Number</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input dark-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Log me in
                </label>
            </div>
            <button class="btn btn-warning w-75 py-2" type="submit">Sign Up</button>
        </form>
    </main>
</div>
