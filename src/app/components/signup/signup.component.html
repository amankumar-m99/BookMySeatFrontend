<div class="container my-3">
    <div class="row ">
        <div class="col-md-7 col-lg-8 mx-auto">
            <main class="form-signin mx-auto my-2">
                <form class=" rounded text-center border p-3" [formGroup]="signUpForm" (ngSubmit)="submit()">
                    <img class="mb-1" src="../assets/logo.png" alt="logo" height="50" width="auto" >
                    <h1 class="h3  pb-1 mx-5 fw-normal border-bottom">Please sign up yourself</h1>
                    <div class="row">
                        <div class="col-sm-6 my-2">
                            <div class="form-floating">
                                <input type="email" class="form-control dark-input" id="email"
                                    placeholder="name@example.com" formControlName="email">
                                <label for="email">Email address</label>
                            </div>
                        </div>

                        <div class="col-sm-6 my-2">
                            <div class="form-floating">
                                <input type="text" class="form-control dark-input" id="phoneNumber"
                                    placeholder="Phone number" formControlName="phoneNumber">
                                <label for="phoneNumber">Phone Number</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 my-2">
                            <div class="form-floating">
                                <input type="password" class="form-control dark-input" id="password"
                                    placeholder="Password" formControlName="password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="col-sm-6 my-2">
                            <div class="form-floating">
                                <input type="password" class="form-control dark-input" id="cpassword"
                                    placeholder="confirm password" formControlName="confirmPassword">
                                <label for="cpassword">Confirm password</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col my-2">
                            <div class="form-floating">
                                <input type="text" class="form-control dark-input" id="firstName"
                                    placeholder="First Name" formControlName="firstName">
                                <label for="firstName">First Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col my-2">
                            <div class="form-floating">
                                <input type="text" class="form-control dark-input" id="middleName"
                                    placeholder="Middle Name" formControlName="middleName">
                                <label for="middleName">Middle Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col my-2">
                            <div class="form-floating">
                                <input type="text" class="form-control dark-input" id="lastName" placeholder="Last Name"
                                    formControlName="lastName">
                                <label for="lastName">Last Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col my-2">
                            <div class="form-check text-start">
                                <input class="form-check-input dark-input" type="checkbox" value="remember-me"
                                    id="flexCheckDefault" formControlName="isTheaterAdmin">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Sign up for theater admin
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col my-2">
                            <button class="btn btn-warning w-50" type="submit">Sign Up</button>
                        </div>
                    </div>
                    <div class="mt-2 small border-top pt-2 mx-5">
                        <span>Already have an account ?</span>
                        <span class="mx-1"><a [routerLink]="['/login']">Log in</a></span>
                    </div>
                </form>
            </main>
        </div>
    </div>
</div>
