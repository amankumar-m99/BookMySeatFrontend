<div class="container">
    <div class="d-flex justify-content-between">
        <div>
            <span class="h3"><i class="bi bi-film"></i> Movies</span>
        </div>
        <div>
            <button class="btn btn-outline-warning mx-1"><i class="bi bi-plus-lg"></i> Add Movie</button>
        </div>
    </div>
    <hr>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Poster</th>
                <th scope="col">Title</th>
                <th scope="col">Release Year</th>
                <th scope="col">Release Month</th>
                <th scope="col">Language</th>
                <th scope="col">Duration</th>
                <th scope="col">Genre</th>
                <th scope="col">Rating</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <td>{{movie.id}}</td>
                <td><app-fallproof-image [src]="movie.posterUrl" [style]="'width:40px'"></app-fallproof-image> </td>
                <td>{{movie.title}}</td>
                <!-- <td>{{movie.releaseDate | date: 'mediumDate'}}</td> -->
                <td>{{movie.releaseDate | date: 'yyyy'}}</td>
                <td>{{movie.releaseDate | date: 'MM'}}</td>
                <td>{{movie.language}}</td>
                <td>{{movie.duration}}</td>
                <td>{{movie.genre}}</td>
                <td>{{movie.rating}}</td>
                <td><button class="btn btn-outline-warning">More</button></td>
                
            </tr>
        </tbody>
    </table>
</div>
