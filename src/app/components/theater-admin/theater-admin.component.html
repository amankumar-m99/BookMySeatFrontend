<div class="container w-25 my-5">
    <main class="form-signin mx-auto my-3">
        <form class="text-center border border-2 p-3" [formGroup]="theaterForm" (ngSubmit)="submit()">
            <h1 class="h3 mb-3 fw-normal">Add a theater</h1>

            <div class="form-floating my-3">
                <input type="text" class="form-control dark-input" id="name" placeholder="theater name"
                    formControlName="name">
                <label for="name">Name of theater</label>
            </div>

            <div class="form-floating my-3">
                <input type="text" class="form-control dark-input" id="location" placeholder="Location of theater"
                    formControlName="location">
                <label for="location">Location of theater</label>
            </div>

            <div class="form-floating my-3">
                <input type="text" class="form-control dark-input" id="numberOfScreens" placeholder="Number of screens"
                    formControlName="numberOfScreens">
                <label for="numberOfScreens">Number of Screens</label>
            </div>

            <div class="form-floating my-3">
                <input type="text" class="form-control dark-input" id="phoneNumber" placeholder="Phone number"
                    formControlName="phoneNumber">
                <label for="phoneNumber">Phone Number</label>
            </div>

            <button class="btn btn-primary w-75 py-2" type="submit">Submit</button>
        </form>
    </main>
</div>
<div class="container">
    <hr>
</div>
<div class="container">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Location</th>
                <th scope="col">screens</th>
                <th scope="col">phoneNumber</th>
                <th scope="col">Date created</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let theater of theaters">
                <th scope="row">{{theater.id}}</th>
                <td>{{theater.name}}</td>
                <td>{{theater.location}}</td>
                <td>{{theater.numberOfScreens}}</td>
                <td>{{theater.phoneNumber}}</td>
                <td>{{theater.createdAt | date }}</td>
                <td><a class="link-underline-primary mx-2" aria-current="page"
                        [routerLink]="['/theater', theater.id]"><i class="bi bi-box-arrow-up-right"></i> action</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
